<div style="text-align:center">
  <h1>
    Welcome to the {{ title }}!
  </h1>
  <img width="300" alt="Angular Logo" [src]="imageURL">

<div *ngFor="let imagem of imagens;let i = index">
    <!-- array de imagens -->
    <a href="#" (click)="removerImagem(i)">
      <img width="300" height="300" [src]="imagem ">
    </a>
    <h1>index = {{i}}</h1>
</div>
<!-- chamar a função de adicionar imagens -->
<button type="button" name="button" (click)="adicionarImagem()">
  Adicionar imagem
</button>
